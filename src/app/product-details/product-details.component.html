<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency:'INR':true }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.imageUrl" alt="{{product.name}}">
  <mat-card-content>
    <p>
      {{ product.content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{ product.review }}</button>
  </mat-card-actions>
</mat-card>
