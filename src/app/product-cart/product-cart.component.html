<div class="card products__display-box" style="width: 15rem;">


  <button *ngIf="!isWishlisted(product)" mat-icon-button (click)="addToWishlist(product)">
    <mat-icon>favorite_border</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isWishlisted(product)" (click)="addToWishlist(product)" color="accent"
    aria-label="Example icon-button with a heart icon">
    <mat-icon>favorite</mat-icon>
  </button>

  <div *ngIf="product.name" class="card products__display-box" style="width: 15rem;">
    <img *ngIf="product.imageUrl" class="card-img-top / products__image" [src]="product.imageUrl"
      alt="{{product.name}}">
    <div class="card-block">
      <h4 class="card-title / products__title">{{ product.name }}</h4>
      <p class="card-text / products__price">{{ product.price | currency:'INR':true }}</p>
    </div>
    <div class="card-footer / products__add-to-cart">
      <button *ngIf="getProductQuantity(product); else updateQuantity" (click)="addToCart(product)"
        class="btn btn-primary btn-block products__add-to-cart-cta">
        Add to Cart
      </button>
      <ng-template #updateQuantity>
        <product-quantity [product]="product" [shopping-cart]="shoppingCartList"
          (shoppingCartEvent)="addToCart('noproduct')">
        </product-quantity>
      </ng-template>
    </div>
  </div>
</div>
